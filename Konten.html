  <!-- Typing Effect -->
  <div class="typing-container">
    <p id="typing"></p>
  </div>

  <script>
    const words = ["Sabar Yaa!!! Website Masih Dalam Pengerjaan"];
    const typingSpeed = 100;
    const displayDuration = 2000; // durasi setelah teks selesai diketik

    const typingElement = document.getElementById("typing");
    let wordIndex = 0;
    let charIndex = 0;

    function typeWord() {
      if (charIndex < words[wordIndex].length) {
        typingElement.textContent += words[wordIndex][charIndex];
        charIndex++;
        setTimeout(typeWord, typingSpeed);
      } else {
        setTimeout(eraseWord, displayDuration);
      }
    }

    function eraseWord() {
      if (charIndex > 0) {
        typingElement.textContent = words[wordIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseWord, typingSpeed / 2);
      } else {
        wordIndex = (wordIndex + 1) % words.length;
        typeWord();
      }
    }

    typeWord();
  </script>
