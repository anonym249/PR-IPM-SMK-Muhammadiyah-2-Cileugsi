<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPM SMK MUDA</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #222;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      background-color: #f8f8ed;
      padding: 10px 3%;
      flex-wrap: wrap;
    }
    .logo img {
      width: 2.3rem;
      margin-right: 20px;
    }
    .header h1 {
      font-size: 18px;
      font-weight: 550;
      color: #000;
    }
    .menu {
      display: flex;
      margin-left: auto;
      flex-wrap: wrap;
    }
    .menu a {
      text-decoration: none;
      margin: 0 10px;
      color: #000;
      font-weight: 400;
      font-size: 14px;
    }
    .menu a:hover {
      color: #93E9BE;
      transition: 0.4s;
    }

    /* Container typing */
    .typing-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    #typing {
      font-family: monospace;
      font-size: 2em;
      white-space: nowrap;
      border-right: 3px solid #fdfdfd;
      padding-right: 5px;
      animation: blinkCaret 0.7s step-end infinite;
    }
    @keyframes blinkCaret {
      50% { border-color: transparent; }
    }

    /* RESPONSIF */
    @media (max-width: 768px) {
      .header {
        justify-content: center;
        text-align: center;
      }
      .menu {
        margin: 10px auto 0;
        justify-content: center;
      }
      #typing {
        font-size: 1.5em;
      }
    }
    @media (max-width: 480px) {
      #typing {
        font-size: 1.2em;
      }
      .header h1 {
        font-size: 16px;
      }
      .menu a {
        font-size: 12px;
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="asset/LOGO IPM SMKM2.png" alt="logoipmsmkm2">
    </div>
    <h1>PR IPM SMK Muhammadiyah 2 Cileungsi</h1>
    <div class="menu">
            <a href="index.html"><b><ul>Beranda</ul></b></a>
            <a href="Struktur.html"><b><ul>Struktur</ul></b></a>
            <a href="Konten.html"><b><ul>Konten</ul></b></a>
            <a href="Artikel.html"><b><ul>Artikel</ul></b></a>
            <a href="Kontak.html"><b><ul>Kontak</ul></b></a>
    </div>
  </div>

  <!-- Typing Effect -->
  <div class="typing-container">
    <p id="typing"></p>
  </div>

  <script>
    const words = ["Sabar Yaa!!! Website Masih Dalam Pengerjaan"];
    const typingSpeed = 100;
    const displayDuration = 2000; // durasi setelah teks selesai diketik

    const typingElement = document.getElementById("typing");
    let wordIndex = 0;
    let charIndex = 0;

    function typeWord() {
      if (charIndex < words[wordIndex].length) {
        typingElement.textContent += words[wordIndex][charIndex];
        charIndex++;
        setTimeout(typeWord, typingSpeed);
      } else {
        setTimeout(eraseWord, displayDuration);
      }
    }

    function eraseWord() {
      if (charIndex > 0) {
        typingElement.textContent = words[wordIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseWord, typingSpeed / 2);
      } else {
        wordIndex = (wordIndex + 1) % words.length;
        typeWord();
      }
    }

    typeWord();
  </script>
</body>
</html>
